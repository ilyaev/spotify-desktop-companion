<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <style type="text/css">
            body {
                background-color: gray;
                padding: 0px;
                margin: 0px;
            }
        </style>
        <title>Spotify TrayPal</title>
        <script>
            function syncHeight() {
                document.getElementById('app').style.height = window.innerHeight + 'px'
                document.getElementById('app').style.width = window.innerWidth + 'px'
            }
            window.addEventListener('resize', e => {
                syncHeight()
            })
            window.onload = syncHeight
        </script>
    </head>
    <body>
        <div id="app"></div>
    </body>
</html>
