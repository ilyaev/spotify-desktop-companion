<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <style type="text/css">
            body {
                background-color: rgba(0, 0, 0, 0.04);
                padding: 0px;
                display: flex;
                margin: 0px;
            }
            #app {
                height: 100%;
                width: 100%;
            }
        </style>
        <title>Spotify Desktop Companion</title>
    </head>
    <body>
        <div id="app"></div>
        <script>
            document.body.onload = () => {
                if (['#SERVER_ERROR', '#PLAYER'].indexOf(document.location.hash) !== -1) {
                    document.body.style.height = window.innerHeight + 'px'
                }
            }
        </script>
    </body>
</html>
